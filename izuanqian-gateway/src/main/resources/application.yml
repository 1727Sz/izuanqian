

spring:
    application:
        name: ilive-gateway
    redis:
        database: 0
        host: i.cn
   
server:
    port: 80
    
eureka:
    client:
        serviceUrl:
            defaultZone: http://i.cn:1111/eureka

zuul:
    routes:
        b:
            path: /bbbbb/**
            serviceId: bservice
        c:
            path: /cc/**
            serviceId: c
        file:
            path: /file/**
            serviceId: a
        ilive:
            path: /ilive/**
            serviceId: izuanqian_ilive
        cfg:
            path: /cfg/**
            serviceId: izuanqian-cfg-server